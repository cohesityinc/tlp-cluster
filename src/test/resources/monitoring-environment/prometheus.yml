# used for docker testing only
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cassandra'
    scrape_interval: 5s
    static_configs:
      - targets: ['cassandra_seed:9501', 'cassandra_node_2:9501']
        labels:
          environment: PickleLabs
          cluster: FunkyTesting
          datacenter: AwesomeDC
          rack: RadRack
    relabel_configs:
      - source_labels: [__address__]
        regex: '^(.+):\d+$'
        replacement: '${1}'
        target_label: node

  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['node_exporter_seed:9100', 'node_exporter_2:9100']
        labels:
          environment: PickleLabs
          cluster: FunkyTesting
          datacenter: AwesomeDC
          rack: RadRack
    relabel_configs:
      - source_labels: [__address__]
        regex: '^node_exporter_(.+):\d+$'
        replacement: 'cassandra_node_${1}'
        target_label: node

  - job_name: 'stress'
    scrape_interval: 5s
    static_configs:
      - targets: ['stress:9500', 'stress2:9500']
        labels:
          environment: PickleLabs
          cluster: FunkyTesting
          datacenter: AwesomeDC
          rack: RadRack
          node: stress01
