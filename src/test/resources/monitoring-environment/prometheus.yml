# used for docker testing only
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'cassandra'
    scrape_interval: 5s
    static_configs:
      - targets:
        - 'cassandra:9500'
        labels:
          environment: PickleLabsâ„¢
          cluster: FunkyTesting
          datacenter: AwesomenDC
          rack: RadRack
    relabel_configs:
      - source_labels: [__address__]
        target_label: node
  - job_name: 'stress'
    scrape_interval: 5s
    static_configs:
      - targets: ['stress:9500']
