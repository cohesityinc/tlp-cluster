# used for docker testing only
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cassandra'
    scrape_interval: 5s
    static_configs:
      - targets: ['cassandra:9501']
        labels:
          environment: PickleLabs
          cluster: FunkyTesting
          datacenter: AwesomeDC
          rack: RadRack
          node: Cassandra_01

  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          environment: PickleLabs
          cluster: FunkyTesting
          datacenter: AwesomeDC
          rack: RadRack
          node: Cassandra_01

  - job_name: 'stress'
    scrape_interval: 5s
    static_configs:
      - targets: ['stress:9500', 'stress2:9500']
        labels:
          environment: PickleLabs
          cluster: FunkyTesting
          datacenter: AwesomeDC
          rack: RadRack
          node: stress01